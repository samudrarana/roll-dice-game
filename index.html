<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dice Game</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Mitr&family=Rye&family=Sacramento&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Roll Dice Game</h1>
        <h3>Play the Game!</h3>
        <div class="dice">
            <p class="player1">Player 1</p>
            <img class="image1" src="image/dice1.png" alt="">
        </div>
        <div class="dice">
            <p class="player2">Player 2</p>
            <img class="image2" src="image/dice1.png" alt="">
        </div>
    </div>
    <div class="container bottom">
        <button type="button" class="btn" onclick="rollDice()">Roll the Dice</button>
  
        <button type="button" class="btn" onclick="editNames()">Edit Names</button>
        
    </div>

    <script src="index.js" charset="UTF-8"></script>
</body>
</html>
